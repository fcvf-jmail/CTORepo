services:
  # База данных PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: webapi-postgres
    environment:
      POSTGRES_DB: webapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - webapi-network

  # Web API приложение
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webapi-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=webapi;Username=postgres;Password=postgres
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webapi-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  webapi-network:
    driver: bridge
